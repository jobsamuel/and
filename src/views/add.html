<div>
	<h1> New Business </h1>
	<input ng-model="name" placeholder="Business name">
	<input ng-model="industry" placeholder="Business industry">
	<input ng-model="website" placeholder="Business website">
	<input ng-model="logo" placeholder="Business logo url">
	<button type="submit" ng-click="addNew(name, industry, website, logo)">Add</button>
</div>
